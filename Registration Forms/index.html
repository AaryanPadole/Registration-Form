<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo/Untitled_design-removebg-preview.png">
</head>
<body>
    <!-- <div class="heading">

    </div> -->
    <div class="regis" style="width: 800px;">
        <form action="/submit" method="post">
            <h2 style="text-decoration: underline double;">Registration Form</h2>
            <div class="form-group">
                <label for="fname">First Name :</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your First name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your Last name">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <select name="year" id="year">
                    <option value="">Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
                <select name="month" id="month">
                    <option value="">Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                </select>
                <select name="date" id="date">
                    <option value="">Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail Id :</label>
                <input type="email" name="email" id="email" placeholder="Ex: xyz@domain.com">
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number :</label>
                <input type="number" name="phone" placeholder="10 digits">
            </div>
            <div class="form-group">
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </div>
            <div class="form-group">
                <label for="address">
                    Address :
                </label>
                <input type="text" name="address" placeholder="Enter your residential address">
            </div>
            <div class="form-group">
                <label for="city">City :</label>
                <input type="text" name="city">
                <span>(max 30 characters a-z and A-Z)</span>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode :</label>
                <input type="text" name="pincode" id="pincode">

            </div>
            <div class="form-group">
                <label for="state">State :</label>
                <input type="text" name="state" id="state">

            </div>
            <div class="form-group">
                <label for="country">Country :</label>
                <input type="text" name="country" id="country" value="India" readonly>

            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies :</label>
                <input type="checkbox" value="drawing">Drawing
                <input type="checkbox" value="singing">Singing
                <input type="checkbox" value="dancing">Dancing
            </div>
            <div class="form-group">
                <label for="qualification">QUALIFICATION :  </label>
                <table id="tab">
                 
                    <tr>
                    <td align="center"><b>Sl.No.</b></td>
                    <td align="center"><b>Examination</b></td>
                    <td align="center"><b>Board</b></td>
                    <td align="center"><b>Percentage</b></td>
                    <td align="center"><b>Year of Passing</b></td>
                    </tr>
                     
                    <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" name="ClassX_Board" maxlength="30" /></td>
                    <td><input type="text" name="ClassX_Percentage" maxlength="30" /></td>
                    <td><input type="text" name="ClassX_YrOfPassing" maxlength="30" /></td>
                    </tr>
                     
                    <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="ClassXII_Board" maxlength="30" /></td>
                    <td><input type="text" name="ClassXII_Percentage" maxlength="30" /></td>
                    <td><input type="text" name="ClassXII_YrOfPassing" maxlength="30" /></td>
                    </tr>
                     
                    <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="Graduation_Board" maxlength="30" /></td>
                    <td><input type="text" name="Graduation_Percentage" maxlength="30" /></td>
                    <td><input type="text" name="Graduation_YrOfPassing" maxlength="30" /></td>
                    </tr>
                     
                    <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="Masters_Board" maxlength="30" /></td>
                    <td><input type="text" name="Masters_Percentage" maxlength="30" /></td>
                    <td><input type="text" name="Masters_YrOfPassing" maxlength="30" /></td>
                    </tr>
                     
                    <tr>
                    <td></td>
                    <td></td>
                    <td align="center">(10 char max)</td>
                    <td align="center">(upto 2 decimal)</td>
                    </tr>
                    </table>
                    
            </div>
            <div class="form-group">
                <label for="courses">Courses Applied For :</label>
                <input type="radio" name="courses" value="bca">BCA 
                <input type="radio" name="courses" value="bcom">BCOM 
                <input type="radio" name="courses" value="cse">CSE 
                <input type="radio" name="courses" value="bsc">BSC
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
